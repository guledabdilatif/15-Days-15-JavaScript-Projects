<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Bar Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab-container">
        <div class="tab-body">
            <img src="images/home.jpg"  class="tab-body-img active ">
            <img src="images/service.jpg"  class="tab-body-img">
            <img src="images/contact.avif"  class="tab-body-img">
            <img src="images/blog.jpg"  class="tab-body-img">
        </div>
        <div class="tab-bottom-nav">
            <img src="images/house.png" class="tab-nav">
            <img src="images/customer-service.png" class="tab-nav">
            <img src="images/chat.png" class="tab-nav">
            <img src="images/newspaper.png" class="tab-nav">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
